<div class="alert alert-success" *ngIf="alertType==1">
    <strong>Success!</strong> {{alertMessage}}
</div>

<div class="alert alert-info" *ngIf="alertType==3">
    <strong>Info!</strong> {{alertMessage}}
</div>

<div class="alert alert-warning" *ngIf="alertType==4">
    <strong>Warning!</strong> {{alertMessage}}
</div>

<div class="alert alert-danger" *ngIf="alertType==2">
    <strong>Error!</strong> {{alertMessage}}
</div>
